<section>
  <app-header (open)="openNavbar($event)"></app-header>
  <mat-drawer-container class="wrapper" autosize>
    <mat-drawer
      #drawer
      class="main-sidenav"
      mode="side"
      [opened]="sidemenuOpen ? true : false"
    >
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</section>
